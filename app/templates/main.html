{% extends 'base.html' %}

{% block content %}
    <div class="content-section">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">SCAPA inventory</legend>

            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <a class="btn btn-outline-info" href='{{ url_for("item.newItem") }}'>New item</a> 
                    </div>
                    <div class="col-lg-9">
                        Create a new Item in the inventory
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3">
                        <a class="btn btn-outline-info" href='{{ url_for("invtory.searchInventory") }}'>Search inventory</a> 
                    </div>
                    <div class="col-lg-9">
                        Search for existing items in inventory
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3">
                        <a class="btn btn-outline-info" href='{{ url_for("invtory.locations") }}'>Locations</a>
                    </div>
                    <div class="col-lg-9">
                        Manage rooms and locations where items are stored
                    </div>
                </div>                
            </div>
  
             
              
        </fieldset>
    </div>
{% endblock %}
