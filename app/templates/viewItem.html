{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<div>
    <a href=#>Edit</a> <a href=#>Store</a> <a href='{{ url_for("inventory", query={"code":id}) }}'>Check stock</a>
</div>
<div>
    {% for k, v in product.items() %}
        {% if k!='documentation' %}
            <dt>{{ k }}:</dt> <dd>{{ v }}</dd>
        {% endif %}
    {% endfor %}
</div>
<div>
    <dt>Documentation</dt>
    {% for doc in product['documentation'] %}
    <dd><a href='{{ url_for("get_upload", filename=doc)}}'> {{ doc }} </a></dd>
    {% endfor %}
</div>
<div>
    <a href=#>Delete item</a>
</div>
{% endblock %}
