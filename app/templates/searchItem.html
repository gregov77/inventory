{% extends "base.html" %}

{% block content %}
    <h1>Search item</h1>
    <form action='{{ url_for("foundItem") }}' method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.searchField() }} {{ form.searchValue() }}
            {{ form.submit() }}
        </p>
    </form>
    <hr>
    
{% endblock %}
